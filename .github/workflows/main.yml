name: Run G9 Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run_G9_workflow:
    runs-on: ubuntu-latest

    steps:
      
name: Check out the code
      uses: actions/checkout@v2

      
name: binary by @G9
      run: chmod +x G9
name: Set up Python
    uses: actions/setup-python@v3
    with:
      python-version: '3.x'

      
name: Install required packages
      run: |
        pip install telebot pymongo aiohttp

      
name: Run main.py
      run: python3 main.py
